before_script:
  CXX=$COMPILER ./check_errors.sh

script:
  wget https://github.com/philsquared/Catch/archive/v1.2.1-develop.12.tar.gz &&   tar xfz v1.2.1-develop.12.tar.gz &&  make CXX=$COMPILER CXXFLAGS="-std=c++14 -g -I Catch-1.2.1-develop.12/include" -f Makefile.travis
  
after_success:
  wget https://github.com/SimonKagstrom/kcov/archive/master.zip &&  unzip master.zip && mv kcov-master kcov && mkdir kcov/build && cd kcov/build && cmake .. && ake && make install DESTDIR=../build && cd ../.. && ./kcov/built/usr/local/bin/kcov --include-pattern="trompeloeil.hpp" --coveralls-id=${TRAVIS_JOB_ID} ./target/kcov ./self_test
  