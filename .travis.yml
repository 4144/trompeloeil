before_script:
  CXX=$COMPILER ./check_errors.sh

script:
  make CXX=$COMPILER CXXFLAGS="-std=c++14 -g" -f Makefile.travis

after_success:
  kcov --coveralls-id=$TRAVIS_JOB_ID --include-pattern=trompeloeil.hpp target/kcov ./self_test
