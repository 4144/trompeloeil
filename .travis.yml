language: cpp

matrix:
  include:

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'libcurl14-openssl-dev', 'libelf-dev', 'libdw-dev', 'cmake']
          packages: ['g++-4.9']
      env: COMPILER=g++-4.9

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'libcurl14-openssl-dev', 'libelf-dev', 'libdw-dev', 'cmake']
          packages: ['g++-5']
      env: COMPILER=g++-5

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5', 'libcurl14-openssl-dev', 'libelf-dev', 'libdw-dev', 'cmake']
          packages: ['clang-3.5']
      env: COMPILER=clang++-3.5

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6', 'libcurl14-openssl-dev', 'libelf-dev', 'libdw-dev', 'cmake']
          packages: ['clang-3.6']
      env: COMPILER=clang++-3.6

